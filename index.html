<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indiema FAST Channel Creator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; text-align: center; }
    textarea { width: 100%; height: 300px; padding: 10px; font-family: monospace; font-size: 14px; }
    button { padding: 12px 24px; font-size: 16px; margin: 10px; cursor: pointer; border: none; border-radius: 6px; }
    #startBtn { background: #28a745; color: white; }
    #stopBtn { background: #dc3545; color: white; }
    #status { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 6px; font-family: monospace; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Indiema FAST Channel Creator</h1>
    <p>Paste your Bunny CDN .m3u8 HLS links below (one per line):</p>
    <textarea id="links" placeholder="https://vz-xxx.b-cdn.net/.../playlist.m3u8&#10;https://vz-yyy.b-cdn.net/.../playlist.m3u8"></textarea>
    <br>
    <button id="startBtn">Start Channel</button>
    <button id="stopBtn">Stop Channel</button>
    <div id="status">Status: Ready</div>
  </div>

  <script>
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    startBtn.onclick = async () => {
      const links = document.getElementById('links').value.trim();
      if (!links) { alert('Please enter at least one HLS link'); return; }
      status.textContent = 'Starting channel...';
      const res = await fetch('/api/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ links: links.split('\n').filter(l => l.trim()) })
      });
      const data = await res.json();
      status.textContent = data.message;
    };

    stopBtn.onclick = async () => {
      status.textContent = 'Stopping channel...';
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      status.textContent = data.message;
    };
  </script>
</body>
</html>
